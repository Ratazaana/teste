<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="style.css" />
   <script src="script.js" defer></script>
   <title>Quiz</title>
 </head>
 <body>

  

   <!-- Tela inicial onde o jogador digita o nome -->
   <div id="name-screen">
    
     <!-- botão de voltar -->
     <div class="voltar">
        <a href="../tela_menu/menu.html">
        <img src="../Imagens/imgVoltar.png" ></a>
    </div>

     <h1>Quiz CodPlay 360°</h1>
     <label for="player-name">Está preparado?</label>
     <button onclick="startQuiz()">Iniciar</button>
   </div>
 
   <!-- Container do quiz com pergunta, opções e timer -->
    <div id="quiz-container" class="hidden">
    <div id="question-counter" class="question-counter"></div>
    <div id="question">Pergunta aparece aqui</div>
    <img id="question-image" class="question-image hidden" src="" alt="Imagem da pergunta" />
    <p id="feedback" class="hidden"></p>
    <div id="options" class="options"></div>
    <div id="timer">Tempo: 15s</div>
    <div id="timer-bar"><div id="time-fill"></div></div>
    <button id="stop-button" onclick="stopQuiz()">Parar Jogo</button>
  </div>
     
   </div>
 
   <!-- Tela de resultado final com ranking -->
   <div id="result-screen" class="hidden result-container">
     <div class="result-left">
       <h2>Resultado</h2>
       <p id="final-score"></p>
       <div class="result-buttons">
         <button onclick="restartQuiz()">Jogar Novamente</button>
         <button onclick="goToMenu()">Menu Principal</button>
       </div>
     </div>    
     
   </div>
   
 </body>
